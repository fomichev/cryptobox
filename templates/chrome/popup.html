<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>Cryptobox</title>
		<style>
			body {
				min-width: 350px;
				font-size: 12px;
				/*overflow-x:hidden;*/
			}

			#div-locked {
				text-align: center;
			}
			#toolbar {
				text-align: right;
			}

<%= incl_plain(File.join(@config[:path][:html], "extern/jquery-ui/css/#{@config[:ui][:jquery_ui_theme]}/jquery-ui-1.8.21.custom.css")) %>
		</style>

		<script src="jquery-1.7.2.min.js"></script>
		<script src="jquery-ui-1.8.21.custom.min.js"></script>

	<% if @config[:chrome][:embed] %>
		<script type="text/javascript" src="core-min.js"></script>
		<script type="text/javascript" src="enc-base64-min.js"></script>
		<script type="text/javascript" src="cipher-core-min.js"></script>
		<script type="text/javascript" src="aes-min.js"></script>
		<script type="text/javascript" src="sha1-min.js"></script>
		<script type="text/javascript" src="hmac-min.js"></script>
		<script type="text/javascript" src="pbkdf2-min.js"></script>

		<script src="cfg.js"></script>
		<script src="crypto.js"></script>
	<% end %>
		<script src="login.js"></script>
		<script src="lock.js"></script>
		<script src="fill.js"></script>

		<script src="popup.js"></script>
	</head>
	<body>
		<div id="div-locked">
			<form id="form-unlock">
				<h1><%= @text[:enter_password] %></h1>
				<p><input id="input-password" type="password" /></p>
				<p><button type="submit" id="button-unlock"><%= @text[:button_unlock] %></button></p>
			</form>
		</div>

		<div id="div-login-error">
			<%= @text[:login_not_found] %>
		</div>

		<div id="div-unlocked">
			<div id="toolbar" class="ui-widget-header ui-corner-all">
				<span><input type="text" id="input-filter" /></span>
				<button id="button-generate-show"><%= @text[:button_generate] %></button>
				<button id="button-lock"><%= @text[:button_lock] %></button>
			</div>


			<div id="div-matched"></div>
			<hr />
			<div id="div-other"></div>
		</div>
	</body>
</html>
